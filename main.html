<!DOCTYPE html>
<html>
<head>
<title>Roman Numeral Converter</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
  }

  input[type="number"] {
    padding: 10px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Roman Numeral Converter</h1>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="convertToRoman()">Convert</button>
  <div id="result"></div>

  <script>
    function convertToRoman() {
      const num = parseInt(document.getElementById("numberInput").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(num) || num < 0 || num > 100000) {
        resultDiv.textContent = "Please enter a number between 0 and 100000.";
        return;
      }

      const romanMap = [
        ['M', 1000],
        ['CM', 900],
        ['D', 500],
        ['CD', 400],
        ['C', 100],
        ['XC', 90],
        ['L', 50],
        ['XL', 40],
        ['X', 10],
        ['IX', 9],
        ['V', 5],
        ['IV', 4],
        ['I', 1]
      ];

      let roman = "";
      let i = 0;
      while (num > 0) {
        if (num >= romanMap[i][1]) {
          roman += romanMap[i][0];
          num -= romanMap[i][1];
        } else {
          i++;
        }
      }

      resultDiv.textContent = roman;
    }
  </script>
</body>
</html>
